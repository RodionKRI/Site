<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Галерея</title>
<style>
#bas {position: absolute; z-index: 90; left: 0px; top: 0px; width: 100%; height: 100%; visibility: hidden; background: #000000; opacity: 0.95;}
#view {position: absolute; z-index: 91; left: 0px; top: 0px; width: 100%; height: 100%; visibility: hidden;}
#td1 {width: 40px;}
#td2 {text-align: left;}
#td3 {text-align: center;}
#td4 {text-align: right;}
#td5 {text-align: right; vertical-align: top; width: 40px;}
.smp {width: 300px;}
</style>

<script>
window.onscroll=del;

window.onload=function()
{
document.getElementById("pic").onclick=look;
document.getElementById("nz").onclick=nz;
document.getElementById("vp").onclick=vp;
document.getElementById("photo").onclick=del;
document.getElementById("cl").onclick=del;
};

var mas=["0", "1", "2", "3", "4", "5", "6", "7", "8"];

function look(event)
{
if(event.target.tagName=="IMG")
   {
   var sc=window.pageYOffset;
   document.getElementById("bas").style.top=sc+"px";
   document.getElementById("view").style.top=sc+"px";
   document.getElementById("photo").src=event.target.src;
   document.getElementById("vp").style.visibility="visible";
   document.getElementById("nz").style.visibility="visible";
   var posi=document.getElementById("photo").src;
   for(var i=0; i<mas.length; i++)
      {
      if(posi.indexOf("city/"+mas[i]+".jpg")>=0)
         {
         if(i==0)
            {
            document.getElementById("nz").style.visibility="hidden";
            }
         if(i==(mas.length-1))
            {
            document.getElementById("vp").style.visibility="hidden";
            }
         }
      }
   document.getElementById("bas").style.visibility="visible";
   document.getElementById("view").style.visibility="visible";
   }
return false;
}

function nz()
{
document.getElementById("vp").style.visibility="visible";
var posi=document.getElementById("photo").src;
for(var i=0; i<mas.length; i++)
   {
   if(posi.indexOf("city/"+mas[i]+".jpg")>=0)
      {
      i--;
      document.getElementById("photo").src="city/"+mas[i]+".jpg";
      if(i==0)
         {
         document.getElementById("nz").style.visibility="hidden";
         }
      break;
      }
   }
return false;
}

function vp()
{
document.getElementById("nz").style.visibility="visible";
var posi=document.getElementById("photo").src;
for(var i=0; i<mas.length; i++)
   {
   if(posi.indexOf("city/"+mas[i]+".jpg")>=0)
      {
      i++;
      document.getElementById("photo").src="city/"+mas[i]+".jpg";
      if(i==(mas.length-1))
         {
         document.getElementById("vp").style.visibility="hidden";
         }
      break;
      }
   }
return false;
}

function del()
{
document.getElementById("view").style.visibility="hidden";
document.getElementById("bas").style.visibility="hidden";
document.getElementById("vp").style.visibility="hidden";
document.getElementById("nz").style.visibility="hidden";
document.getElementById("photo").src="pict/point.jpg";
return false;
}
</script>
</head>

<body>

<div id="bas"></div>
<table id="view">
<tr><td id="td1">&nbsp;</td>
<td id="td2"><a id="nz" href="#"><img src="img/nz.png" alt="Назад"></a></td>
<td id="td3"><img id="photo" src="pict/point.jpg" alt="Фото"></td>
<td id="td4"><a id="vp" href="#"><img src="img/vp.png" alt="Вперед"></a></td>
<td id="td5"><a id="cl" href="#"><img src="img/close.png" alt="Закрыть"></a></td></tr></table>

<div id="pic">
<a href="#"><img src="city/0.jpg" class="smp" alt="Фото"></a> 
<a href="#"><img src="city/1.jpg" class="smp" alt="Фото"></a> 
<a href="#"><img src="city/2.jpg" class="smp" alt="Фото"></a>
<br><a href="#"><img src="city/3.jpg" class="smp" alt="Фото"></a> 
<a href="#"><img src="city/4.jpg" class="smp" alt="Фото"></a> 
<a href="#"><img src="city/5.jpg" class="smp" alt="Фото"></a>
<br><a href="#"><img src="city/6.jpg" class="smp" alt="Фото"></a> 
<a href="#"><img src="city/7.jpg" class="smp" alt="Фото"></a> 
<a href="#"><img src="city/8.jpg" class="smp" alt="Фото"></a>
</div>

</body>
</html>
